<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Front-end foundations: HTML forms</title>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <main>

      
      <form>
        <label for="name">Name:</label><br />
      
        <input type="text" id="name" name="name" size="45" maxlength="30" value=""><br />
      
        <label for="email">Email:</label><br />
        <input type="email" id="email" name="email" size="45" maxlength="60" value=""><br />
        
       
        <label for="message">Message:</label><br />
        <textarea id="message" name="message" rows="6" size="50" cols="50" value=""></textarea><br />
       
      </form>
      <form>
        
        <button type="submit">Submit</button>
        
      </form>
    </main>
  </body>
</html>
